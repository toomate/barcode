<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler barcode</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #fafafa;
        display: flex;
        justify-content: center;
        padding-top: 40px;
    }

    .container {
        width: 600px;
        background: white;
        border: 1px solid #dcdcdc;
        padding: 30px 40px;
        border-radius: 6px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 26px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        margin-top: 15px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
        box-sizing: border-box;
        font-size: 15px;
    }

    .linha {
        display: flex;
        gap: 15px;
    }

    .linha .col {
        flex: 1;
    }

    .botoes {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
    }

    .btn {
        width: 48%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: black;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }

    .btn:hover {
        opacity: 0.8;
    }

    #camera {
        margin-top: 20px;
    }

    #botao {
        margin-top: 15px;
        padding: 10px;
        width: 100%;
        cursor: pointer;
        font-weight: bold;
    }
</style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

    <h2>Cadastro de Insumo</h2>

    <label>Nome</label>
    <input type="text" placeholder="Nome do Insumo" id="nomeInsumo">

    <label>Categoria</label>
    <input type="text" placeholder="Categoria do Insumo">

    <label>Un. de Medida</label>
    <input type="text" placeholder="Kg" id="unidadeInsumo">

    <label>Qtd. Mínima</label>
    <input type="text" placeholder="0">

    <label>Marca</label>
    <input type="text" placeholder="Marca do Insumo" id="marcaInsumo">

    <label>Preço Unitário</label>
    <input type="text" placeholder="R$0,00">

    <label>Data de validade</label>
    <input type="text" placeholder="00/00/0000">

    <label>Quantidade</label>
    <input type="text" placeholder="0">

    <button onclick="mostrarCamera()" id="botao">Ler código de barras</button>

    <div id="camera" style="display: none;"></div>

    <input type="text" id="input_codigo" placeholder="Código lido">
    <button onclick="consultar(input_codigo.value)">Consultar</button>

    <div id="resposta"></div>
    <div id="imagem"></div>

    <div class="botoes">
        <button class="btn">Cancelar</button>
        <button class="btn">Cadastrar</button>
    </div>

</div>

<script src="quagga.min.js"></script>
    <script>
    var foiConsultado = false;
        

Quagga.init({
inputStream : {
  name : "Live",
  type : "LiveStream",
  target: document.querySelector('#camera'),
  constraints: {
      width: { min: 1280 },
      height: { min: 720 },
      facingMode: "environment"
  }
},
 locator: {
        patchSize: "medium",
        halfSample: false
        },

    decoder : {
      readers : [ 
       "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "upc_reader",
            "upc_e_reader"
]
    }
  }, function(err) {
      if (err) {
          console.log(err);
          return
      }
      console.log("Initialization finished. Ready to start");
      Quagga.start();
  });

  Quagga.onDetected(function (data){
    console.log(data);
    console.log("DETECTADO:", data.codeResult.code);
    if(!foiConsultado){
    consultar(data.codeResult.code)
    }
  });

async function consultar(codigo){
    console.log(codigo)
    const response = await fetch('https://world.openfoodfacts.net/api/v2/product/'+codigo)
    const data = await response.json();
    resposta.innerHTML = ""
    if(data.status_verbose == "product not found"){
        console.log("Produto não encontrado")
        resposta.innerHTML="Produto não encontrado"
        foiConsultado = false;
    }
    else{
    nomeProduto = data.product.product_name
    quantidadeProduto = data.product.product_quantity
    medidaProduto = data.product.product_quantity_unit
    marcaProduto = data.product.brands
    console.log(nomeProduto)
    console.log(quantidadeProduto)
    console.log(medidaProduto)
    console.log(marcaProduto)
    nomeInsumo.placeholder = `${nomeProduto}`
    unidadeInsumo.placeholder = `${medidaProduto}`
    marcaInsumo.placeholder = `${marcaProduto}`
    console.log(data.product.selected_images.front.display.pt)
    imagem.innerHTML=`<img src="${data.product.selected_images.front.display.pt}" alt="">`
    foiConsultado = true;
    document.body.firstElementChild.style.display = "none";
    }
}

function mostrarCamera(display){
    if(camera.style.display == "none"){
    camera.style.display = "block";
    document.querySelector('#botao').textContent = "Voltar"
    }
    else{
    camera.style.display = "none";
    document.querySelector('#botao').textContent = "Ler código de barras"
    }

}
    </script>
</body>
</html>
