<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler barcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="camera"></div>
    <button onclick="mostrarCamera()" id="botao">Voltar</button>
    <script src="quagga.min.js"></script>
    <input type="text" id="input_codigo">
    <button onclick="consultar(input_codigo.value)">Consultar</button>
    <div id="resposta"></div>
    <script>
    var foiConsultado = false;
        

Quagga.init({
inputStream : {
  name : "Live",
  type : "LiveStream",
  target: document.querySelector('#camera'),
  constraints: {
      width: { min: 1280 },
      height: { min: 720 },
      facingMode: "environment"
  }
},
 locator: {
        patchSize: "medium",
        halfSample: false
        },

    decoder : {
      readers : [ 
       "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "upc_reader",
            "upc_e_reader"
]
    }
  }, function(err) {
      if (err) {
          console.log(err);
          return
      }
      console.log("Initialization finished. Ready to start");
      Quagga.start();
  });

  Quagga.onDetected(function (data){
    console.log(data);
    console.log("DETECTADO:", data.codeResult.code);
    document.querySelector('#resposta').innerHTML = data.codeResult.code;
    if(!foiConsultado){
    consultar(data.codeResult.code)
    }
  });

async function consultar(codigo){
    console.log(codigo)
    const response = await fetch('https://world.openfoodfacts.net/api/v2/product/'+codigo)
    const data = await response.json();
    resposta.innerHTML = ""
    if(data.status_verbose == "product not found"){
        console.log("Produto não encontrado")
        resposta.innerHTML="Produto não encontrado"
        foiConsultado = false;
    }
    else{
    nomeProduto = data.product.product_name
    quantidadeProduto = data.product.product_quantity
    medidaProduto = data.product.product_quantity_unit
    marcaProduto = data.product.brands
    console.log(nomeProduto)
    console.log(quantidadeProduto)
    console.log(medidaProduto)
    console.log(marcaProduto)
    resposta.innerHTML+=`
    Nome: ${nomeProduto}<br>
    Quantidade do produto: ${quantidadeProduto}<br>
    Medida do produto: ${medidaProduto}<br>
    Marca do produto: ${marcaProduto}<br>`
    foiConsultado = true;
    document.body.firstElementChild.style.display = "none";
    }
}

function mostrarCamera(display){
    if(document.body.firstElementChild.style.display == "none"){
    document.body.firstElementChild.style.display = "block";
    document.querySelector('#botao').textContent = "Voltar"
    }
    else{
    document.body.firstElementChild.style.display = "none";
    document.querySelector('#botao').textContent = "Ler código de barras"
    }

}
    </script>
</body>
</html>
