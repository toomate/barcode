<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler barcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="camera"></div>
    <script src="quagga.min.js"></script>
    <div id="resposta"></div>
    <script>

        

Quagga.init({
inputStream : {
  name : "Live",
  type : "LiveStream",
  target: document.querySelector('#camera'),
  constraints: {
      width: { min: 1280 },
      height: { min: 720 },
      facingMode: "environment"
  }
},
 locator: {
        patchSize: "medium",
        halfSample: false
        },

    decoder : {
      readers : [ 
       "code_128_reader",
            "ean_reader",
            "ean_8_reader",
            "code_39_reader",
            "upc_reader",
            "upc_e_reader"
]
    }
  }, function(err) {
      if (err) {
          console.log(err);
          return
      }
      console.log("Initialization finished. Ready to start");
      Quagga.start();
  });

  Quagga.onDetected(function (data){
    console.log(data);
    console.log("DETECTADO:", data.codeResult.code);
    document.querySelector('#resposta').innerHTML = data.codeResult.code;
    consultar(data.codeResult.code)
  });

async function consultar(codigo){
    console.log(codigo)
    const response = await fetch('https://world.openfoodfacts.net/api/v2/product/'+codigo)
    const data = await response.json(); 
    console.log(data.product.product_name)
    console.log(data)
}

    </script>
</body>
</html>
